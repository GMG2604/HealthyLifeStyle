        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@200;400&display=swap" rel="stylesheet">

    <body>
        <header>

        <main>
            <div class="container">
                <input type="text" id="search-bar" placeholder="Search for food..." oninput="searchFood()" class="search-bar">

                <div id="food-list" class="food-list">
                <div class="food-box" onclick="openModal('apple')">
                    <div class="food-name">Apple</div>
                    <div class="food-image">
                        <img src="../Images/apple.jpg" alt="Apple">
                    </div>
                </div>
        
                <div class="food-box" onclick="openModal('banana')">
                    <div class="food-name">Banana</div>

                        <img src="../Images/banana.jpg" alt="Banana">

            </div>

            <div class="food-box" onclick="openModal('spinach')">
                <div class="food-name">Spinach</div>

            <div class="food-box" onclick="openModal('egg')">

                <div class="food-image">
                    <img src="../Images/blueberries.jpg" alt="Blueberries">
                </div>
            </div>

                <div id="food-modal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2 id="modal-title"></h2>
                        <p id="modal-info"></p>
                    </div>
                </div>
            </div>
        </div>
        
            <script src="../JavaScript/FoodNutrition.js"></script>
